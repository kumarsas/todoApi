<!DOCTYPE html>
<html lang="en" ng-app="todoApp">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Mean Project</title>
    <link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">

</head>

<body>
	<div class="container">
		<div class="well">
			<h2>Todo App</h2>
			<hr>
			<form role="form" ng-controller='todoCtrl'>
				<div class="form-group" ng-repeat="todo in todos">
						<label class="checkbox-inline"><input type="checkbox" ng-click="deleteTodo(todo._id)" value="">{{todo.task}}</label>
						<!--<button class="btn btn-warning btn-xs" type="button">Edit</button>
						<button class="btn btn-danger btn-xs" type="button">Delete</button>	-->
				</div>
				<div class="form-group">
					<input class="form-control" type="text"  ng-model='formData.task' placeholder="Start typing your tasks..."></input>
				</div>
				<p ng-show="count>0" class="alert alert-danger">
					Your Task detail is required...
				</p>
				<div class="form-group">
					<button  class="btn btn-success" type="submit" ng-click="createTodo()">Add</button>
				</div>
			</form>
		</div>
    </div>

    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.js"></script>
    <script src="js/app.js"></script>

    <!-- jQuery -->
    <script type="text/javascript" src="libs/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script type="text/javascript" src="libs/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
